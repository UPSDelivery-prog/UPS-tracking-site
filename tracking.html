<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwiftDrop Delivery - Tracking</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7ff;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0053ff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #0053ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #003fcc;
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #eef3ff;
      border-radius: 10px;
    }

    .stage-box {
      margin-top: 10px;
      padding: 10px;
      background: #dbe6ff;
      border-radius: 8px;
      border-left: 5px solid #0053ff;
    }

    .status-text {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #0037b3;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #d0d7f5;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: #0053ff;
      width: 0%;
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SwiftDrop Delivery Tracking</h1>

    <input type="text" id="trackingInput" placeholder="Enter your tracking number">

    <button onclick="trackPackage()">Track Package</button>

    <div id="result"></div>
  </div>


  <script>
    async function trackPackage() {
      const input = document.getElementById("trackingInput").value.trim();
      const resultBox = document.getElementById("result");

      if (!input) {
        resultBox.innerHTML = "<p>Please enter a tracking number.</p>";
        return;
      }

      try {
        const response = await fetch("trackingData.json");
        const data = await response.json();

        if (!data[input]) {
          resultBox.innerHTML = "<p style='color:red;'>Tracking number not found.</p>";
          return;
        }

        const item = data[input];
        const currentStage = item.currentStage;
        const status = item.status;
        const stageText = item.stages[currentStage - 1];

        const percentage = ((currentStage - 1) / (item.stages.length - 1)) * 100;

        resultBox.innerHTML = `
          <div class="result-box">
            <p class="status-text">Status: ${status}</p>

            <div class="stage-box">
              <strong>Current Stage: ${currentStage}</strong><br>
              ${stageText}
            </div>

            <div class="progress-bar">
              <div class="progress-fill" style="width:${percentage}%"></div>
            </div>
          </div>
        `;
      } catch (error) {
        resultBox.innerHTML = "<p>Error loading tracking data.</p>";
      }
    }
  </script>

</body>
</html>
