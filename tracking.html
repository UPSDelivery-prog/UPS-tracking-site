 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPS - Tracking</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f3e8; /* UPS Light Beige */
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border: 2px solid #372213; /* UPS brown border */
    }

    h1 {
      text-align: center;
      color: #372213; /* UPS brown */
      margin-bottom: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #a18c78; /* UPS warm neutral */
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #FFB500; /* UPS gold */
      color: #372213; /* UPS dark brown text */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e0a000;
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #f0e6d6; /* Light gold tint */
      border-radius: 10px;
      border-left: 5px solid #372213;
    }

    .stage-box {
      margin-top: 10px;
      padding: 10px;
      background: #fff4d2; /* Soft gold */
      border-radius: 8px;
      border-left: 5px solid #FFB500; /* UPS gold */
    }

    .status-text {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #372213;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e5d7c4; /* UPS warm beige */
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: #FFB500; /* UPS gold */
      width: 0%;
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>

    <h1>UPS Tracking</h1>

    <input type="text" id="trackingInput" placeholder="Enter your tracking number">

    <button onclick="trackPackage()">Track Package</button>

    <div id="result"></div>
  </div>
