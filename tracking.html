<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Package Tracking</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
    }

    .tracking-box {
      background: #222;
      color: #fff;
      max-width: 450px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #FFB500;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .stage-wrapper {
      display: none;
      margin-top: 20px;
      padding-left: 15px;
      border-left: 4px solid #FFB500;
    }

    ul.stages {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.stages li {
      margin: 15px 0;
      padding: 10px 15px;
      background: #444;
      border-radius: 5px;
      display: none;  
    }

    ul.stages li.active {
      background: #FFB500;
      color: #000;
      display: block;
      font-weight: bold;
    }
  </style>
</head>

<body>
<header>Package Tracking</header>

<div class="tracking-box">
  <h3>Track Your Package</h3>
  <input type="text" id="trackNumber" placeholder="Enter Tracking Number" />
  <button onclick="trackPackage()">Track</button>

  <p id="result" style="margin-top:15px; font-weight:bold;"></p>

  <div class="stage-wrapper" id="stageWrapper">
    <ul class="stages">
      <li id="stage1">1. Received at Facility</li>
      <li id="stage2">2. Package Registered</li>
      <li id="stage3">3. Picked Up</li>
      <li id="stage4">4. In Transit</li>
      <li id="stage5">5. Arrived Destination Country</li>
      <li id="stage6">6. Customs Clearance</li>
      <li id="stage7">7. Out for Delivery</li>
      <li id="stage8">8. Delivered</li>
    </ul>
  </div>
</div>

<script>
async function trackPackage() {
  const num = document.getElementById('trackNumber').value.trim();
  const result = document.getElementById('result');

  if (num === "") {
    result.textContent = "Please enter a valid tracking number.";
    result.style.color = "yellow";
    return;
  }

  try {
    const response = await fetch('./trackingData.json');
    const data = await response.json();

    if (!data[num]) {
      result.textContent = "Tracking number not found.";
      result.style.color = "yellow";
      document.getElementById('stageWrapper').style.display = 'none';
      return;
    }

    const stage = data[num].stage;

    result.style.color = "white";
    result.textContent = "Current Stage:";  /* ðŸ”¥ FIXED â€” no numbers */

    document.getElementById("stageWrapper").style.display = "block";
    highlightStage(stage);

  } catch (error) {
    result.textContent = "Error loading tracking data.";
    console.error(error);
  }
}

function highlightStage(current) {
  for (let i = 1; i <= 8; i++) {
    const el = document.getElementById("stage" + i);

    el.style.display = "none";
    el.classList.remove("active");

    if (i === current) {
      el.style.display = "block";
      el.classList.add("active");
    }
  }
}
</script>

</body>
</html>
