<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPS Tracking</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f3ee;
      margin: 0;
      padding: 0;
    }

    /* UPS Header */
    header {
      background: #351c15; /* UPS dark brown */
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 70px;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #351c15;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #ffb500; /* UPS yellow/gold */
      color: #351c15;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e0a000;
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #fff4d6;
      border-radius: 10px;
      border-left: 5px solid #ffb500;
    }

    .stage-box {
      margin-top: 10px;
      padding: 10px;
      background: #fff1c1;
      border-radius: 8px;
    }

    .status-text {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #351c15;
    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #ead9b5;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: #ffb500;
      width: 0%;
      transition: width 0.6s ease;
    }

    /* UPS Footer */
    footer {
      background: #351c15;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }

    footer a {
      color: #ffb500;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- UPS Header with Logo -->
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/UPS_Logo_Shield_2017.svg" alt="UPS Logo">
  </header>

  <div class="container">
    <h1>UPS Package Tracking</h1>

    <input type="text" id="trackingInput" placeholder="Enter your UPS tracking number">

    <button onclick="trackPackage()">Track Package</button>

    <div id="result"></div>
  </div>

  <!-- UPS Footer -->
  <footer>
    © 2025 UPS | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a><br>
    United Parcel Service – Delivering packages worldwide.
  </footer>

  <script>
    async function trackPackage() {
      const input = document.getElementById("trackingInput").value.trim();
      const resultBox = document.getElementById("result");

      if (!input) {
        resultBox.innerHTML = "<p style='color:red;'>Please enter a tracking number.</p>";
        return;
      }

      try {
        const response = await fetch("trackingData.json");
        const data = await response.json();

        if (!data[input]) {
          resultBox.innerHTML = "<p style='color:red;'>Tracking number not found.</p>";
          return;
        }

        const item = data[input];
        const currentStage = item.currentStage;
        const status = item.status;
        const stageText = item.stages[currentStage - 1];

        const percentage = ((currentStage - 1) / (item.stages.length - 1)) * 100;

        resultBox.innerHTML = `
          <div class="result-box">
            <p class="status-text">Status: ${status}</p>

            <div class="stage-box">
              <strong>Current Stage: ${currentStage}</strong><br>
              ${stageText}
            </div>

            <div class="progress-bar">
              <div class="progress-fill" style="width:${percentage}%"></div>
            </div>
          </div>
        `;
      } catch (error) {
        resultBox.innerHTML = "<p>Error loading tracking data.</p>";
      }
    }
  </script>

</body>
</html>
